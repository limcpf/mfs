name: Release Single File

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "릴리즈 태그 (예: v0.1.0)"
        required: true
      asset_name:
        description: "업로드 파일명 (.tar.gz)"
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
      ASSET_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.asset_name || format('everything-is-a-markdown-{0}.tar.gz', github.ref_name) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build site
        run: bun run build

      - name: Validate output
        run: test -d dist

      - name: Pack dist into a single file
        run: tar -czf "$ASSET_NAME" -C dist .

      - name: Upload asset to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: ${{ env.ASSET_NAME }}
